{% extends 'marketplace/base.html' %}

{% block content %}
    <h1>{{ seller }}'s Public Profile</h1>
    <h2>Reviews:</h2>
    {% for review in reviews %}
        <h3>{{ review.poster }}</h3>
        <p><b>Rating: </b>{{ review.rating }}</p>
        <p>{{ review.text }}</p>
    {% empty %}
        <p>There are no reviews yet.</p>
    {% endfor %}
{% endblock content %}
