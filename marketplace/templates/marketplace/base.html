<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bargain Marketplace</title>
</head>
<body>
    <div>
        <a href="/">Marketplace</a>
        <a href="{% url 'marketplace:new' %}">Submit new ad</a>
    </div>
    <div>
        {% if request.user.is_authenticated %}
            Prijavljen: <a href="{% url 'marketplace:profile' request.user.id %}">{{request.user.username}}</a></a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'marketplace:register' %}">Register</a>
        {% endif %}
    </div>
    <div>
        {% if request.user.is_superuser %}
        <a href= "/admin">Admin</a>
        <a href="{% url 'marketplace:disputes' %}">Disputes</a>
        {% endif %}
    </div>

    <h1>Bargain Marketplace</h1>
    {% block content %}
    {% endblock content %}

</body>
</html>
